    <div id="exerciseInfo">

        <div>

        </div>

        <button type="button" class="btn btn-primary" id="practiceButton" onclick="navigateToQuestions()">בואו נתחיל לתרגל</button>
    </div>

    <script>

        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/home/getUserId'); // Adjust URL if needed
                if (!response.ok) {
                    throw new Error('User is not logged in');
                }

                const userId = await response.json();
                if (!userId) {
                    window.location.href = '/LogInPage.html'; // Redirect to login if no userId
                }
            } catch (error) {
                window.location.href = '/LogInPage.html'; // Redirect to login page if fetch fails or no user
            }
        }

        function navigateToQuestions() {
            const islandName = 'Island 8';
            initializeLevelScore(islandName);
            window.location.href = 'infoQuestionLv8.html';
        }

        function initializeLevelScore(islandName) {
            const levelKey = `${islandName}Score`;
            if (!localStorage.getItem(levelKey)) {
                localStorage.setItem(levelKey, 100); // Initialize score to 100 if not already set
            }
        }

        // Initialize level score on page load
        document.addEventListener("DOMContentLoaded", function () {
            const islandName = 'Island 8';
            initializeLevelScore(islandName);
        });
    </script>
