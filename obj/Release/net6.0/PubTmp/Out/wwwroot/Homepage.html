<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <title>תכנות 3 - שיעור API</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        #homepageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 800px; /* Adjust this value as needed */
        }

        .level-button {
            margin: 10px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            flex: 1 0 18%; /* Adjusts button size and spacing */
            max-width: 18%;
            opacity: 0.5; /* Make the button appear disabled */
            pointer-events: none; /* Disable click events */
        }

            .level-button.enabled {
                opacity: 1; /* Make the button appear enabled */
                pointer-events: auto; /* Enable click events */
            }

            .level-button.completed {
                background-color: #28a745;
            }

            .level-button:hover {
                background-color: #0056b3;
            }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }

            .header .avatar {
                display: flex;
                align-items: center;
            }

                .header .avatar img {
                    border-radius: 50%;
                    width: 50px;
                    height: 50px;
                    margin-left: 10px;
                }

            .header .nav-buttons {
                display: flex;
                gap: 20px;
            }

                .header .nav-buttons button {
                    background-color: #f0ad4e;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                }

                    .header .nav-buttons button:hover {
                        background-color: #ec971f;
                    }

        /* Additional body styling */
        body {
            background-color: #f8f9fa;
        }

        .form-group {
            margin: 10px 0;
        }

        #progressForm {
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <div class="nav-buttons">
            <button onclick="window.location.href='Shop.html';">MindPlay Shop</button>
            <button onclick="window.location.href='mindplay_learn.html';">MindPlay Learn</button>
        </div>
        <div class="avatar">
            <div>
                <h4 id="username">Ofek Backouche</h4>
                <p>Stars: <span id="starCount">200</span> <img src="path-to-coin-icon.png" alt="Stars" style="width: 20px; height: 20px;"></p>
            </div>
            <img id="userAvatar" src="/img/default-avatar.png" alt="Avatar Placeholder">
        </div>
    </div>

    <div id="homepageContainer">
        <button class="level-button" id="level1" onclick="openModal('Island 1', '/level1/infoLv1.html')">Level 1</button>
        <button class="level-button" id="level2" onclick="openModal('Island 2', '/level2/infoLv2.html')">Level 2</button>
        <button class="level-button" id="level3" onclick="openModal('Island 3', '/level3/infoLv3.html')">Level 3</button>
        <button class="level-button" id="level4" onclick="openModal('Island 4', '/level4/infoLv4.html')">Level 4</button>
        <button class="level-button" id="level5" onclick="openModal('Island 5', '/level5/infoLv5.html')">Level 5</button>
        <button class="level-button" id="level6" onclick="openModal('Island 6', '/level6/infoLv6.html')">Level 6</button>
        <button class="level-button" id="level7" onclick="openModal('Island 7', '/level7/infoLv7.html')">Level 7</button>
        <button class="level-button" id="level8" onclick="openModal('Island 8', '/level8/infoLv8.html')">Level 8</button>
        <button class="level-button" id="level9" onclick="openModal('Island 9', '/level9/infoLv9.html')">Level 9</button>
        <button class="level-button" id="level10" onclick="openModal('Island 10', '/level10/infoLv10.html')">Level 10</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="levelModal" tabindex="-1" role="dialog" aria-labelledby="levelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="levelModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="video-placeholder" style="width: 100%; height: 300px; background-color: #ddd; display: flex; justify-content: center; align-items: center;">
                        Video Placeholder
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="startButton">Start</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUserData() {
            try {
                console.log('Fetching user data...');
                const response = await fetch('/api/user/homepage'); // Adjust the URL to your API endpoint
                const data = await response.json();

                // Update avatar
                document.getElementById('userAvatar').src = `/img/${data.avatar}`; // Ensure correct path to the image
                document.getElementById('userAvatar').style.cssText = data.avatarCss;

                // Update username and stars
                document.getElementById('username').textContent = data.username;
                document.getElementById('starCount').textContent = data.stars;

                // Mark completed levels and enable the next one
                let nextLevelToEnable = 1;
                for (let i = 1; i <= 10; i++) {
                    const levelButton = document.getElementById(`level${i}`);
                    if (data[`level${i}`] > 0) {
                        levelButton.classList.add('completed');
                        nextLevelToEnable = i + 1;
                    }
                }

                // Enable the next level in sequence
                if (nextLevelToEnable <= 10) {
                    document.getElementById(`level${nextLevelToEnable}`).classList.add('enabled');
                }

                // Enable all completed levels
                for (let i = 1; i <= 10; i++) {
                    if (data[`level${i}`] > 0) {
                        document.getElementById(`level${i}`).classList.add('enabled');
                    }
                }

            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        }

        function openModal(islandName, url) {
            document.getElementById('levelModalLabel').textContent = islandName;
            document.getElementById('startButton').onclick = function () {
                initializeLevelScore(islandName);
                window.location.href = url;
            };
            $('#levelModal').modal('show');
        }

        function initializeLevelScore(islandName) {
            const levelKey = `${islandName}Score`;
            if (!localStorage.getItem(levelKey)) {
                localStorage.setItem(levelKey, 100); // Initialize score to 100
            }
        }

        window.onload = fetchUserData;
    </script>
</body>
</html>
